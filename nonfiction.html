</head>

<body>
  <div class="container">
    
    <div class="row">
      
    
      <div class="col" style="flex: 10%;">
      </div>

      <!-- BIG LOGO -->
      <a href="index.html">
        <div id="big-logo">
          <h1>25</h1>
        </div>
      </a>

        <div class="col" style="flex:70%; padding-right: 20px;">

            <p style="font-family: 'Poppins'; font-size: 24px; text-align: center;"><u>NON / FICTION</u></p>
            <br><br>

          <div id="articles-container"></div>

          
        </div>
        

        <div class="col" style="flex:10%;">
        </div>
  </div>

  </div>

  <script>
  // Fetch JSON data 
  fetch('all-articles.json')
    .then(response => response.json())
    .then(data => {

      // Filter articles by kicker "MUSIC"
      data = data.filter(article => article.kicker == "NON / FICTION");

      // Sort articles by date
      data.sort((a, b) => {
        return new Date(b.date) - new Date(a.date); 
      });

      for (var i = 0; i < data.length; i++) {

        var articleURL = data[i].article_url;
        var photoURL = data[i].photo_url;
        var photoCredit = data[i].photo_credit;
        var kicker = data[i].kicker;
        var headline = data[i].headline;
        var subhead = data[i].subhead;
        var author = data[i].author;
        var date = data[i].date;

        var articleHTML = `
          <div class="article-filler" id="section">
            <div class="row">
              <div class="section-img">
                <a class="article-url" href="${articleURL}">
                  <img class="photo" src="${photoURL}" />
                  <span class="photo-credit">${photoCredit}</span>
                </a>
              </div>
              <div class="section-col">
                <h6 class="kicker">${kicker}</h6>
                <a class="article-url" href="${articleURL}">
                  <h2 class="headline main-feature-hed">${headline}</h2>
                </a>
                <p class="subhead">${subhead}</p>
                <h4>by <span class="author">${author == "" ? 'JONATHAN PARK' : author}</span></h4>
                <small class="date">${date}</small>
              </div>
            </div>
          </div>

          <hr class="divide" />
        `;     
        
        document.getElementById("articles-container").innerHTML += articleHTML;

      }
    });
  </script>
</body>
