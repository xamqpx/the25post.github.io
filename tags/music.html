    <script>
    function toggleNav() {
        var element = document.getElementById("navbar-collapse");
        var button = document.getElementById("menu");

        element.style.display = "none";
        button.innerHTML = "&equiv;";
        } else {
        element.style.display = "block";
        element.style.height = "170px";
        button.innerHTML = "&times;";

    }
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
        document.getElementById("navbar").style.padding = "0px";
        document.getElementById("logo").style.fontSize = "16px";
        document.getElementById("menu").style.fontSize = "16px";
        } else {
        document.getElementById("navbar").style.padding = "10px 10px";
        document.getElementById("logo").style.fontSize = "20px";
        document.getElementById("menu").style.fontSize = "20px";
        }
    }

    window.onload = function() {navbarCollapse()};
    function navbarCollapse() {
        document.getElementById("navbar").style.padding = "10px 10px";
        document.getElementById("logo").style.fontSize = "20px";
        document.getElementById("menu").style.fontSize = "20px";
