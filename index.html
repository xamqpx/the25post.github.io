    <script>
      // function([string1, string2],target id,[color1,color2])    
      consoleText(['Happy Holidays!'], 'text',['white']);

      function consoleText(words, id, colors) {
        if (colors === undefined) colors = ['#fff'];
        var visible = true;
        var con = document.getElementById('console');
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id)
        target.setAttribute('style', 'color:' + colors[0])
        window.setInterval(function() {

          if (letterCount === 0 && waiting === false) {
            waiting = true;
            target.innerHTML = words[0].substring(0, letterCount)
            window.setTimeout(function() {
              var usedColor = colors.shift();
              colors.push(usedColor);
              var usedWord = words.shift();
              words.push(usedWord);
              x = 1;
              target.setAttribute('style', 'color:' + colors[0])
              letterCount += x;
              waiting = false;
            }, 1000)
          } else if (letterCount === words[0].length + 1 && waiting === false) {
            waiting = true;
            window.setTimeout(function() {
              x = -1;
              letterCount += x;
              waiting = false;
            }, 4000)
          } else if (waiting === false) {
            target.innerHTML = words[0].substring(0, letterCount)
            letterCount += x;
          }
        }, 120)
        window.setInterval(function() {
          if (visible === true) {
            con.className = 'console-underscore hidden'
            visible = false;

          } else {
            con.className = 'console-underscore'

            visible = true;
          }
        }, 400)
      }
    </script>

      <script>
        window.onload = function() {
          // Month Day, Year Hour:Minute:Second, id-of-element-container
          countDownFromTime("November 28, 2022 00:00:00", 'countup2')
        };
        function countDownFromTime(countFrom, id) {
          countFrom = new Date(countFrom).getTime();
          var now = new Date(),
              countFrom = new Date(countFrom),
              timeDifference = (countFrom - now);
            
          var secondsInADay = 60 * 60 * 1000 * 24,
              secondsInAHour = 60 * 60 * 1000;
            
          days = Math.floor(timeDifference / (secondsInADay) * 1);
          hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
          mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
          secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);

          var idEl = document.getElementById(id);
          idEl.getElementsByClassName('days')[0].innerHTML = days;
          idEl.getElementsByClassName('hours')[0].innerHTML = hours;
          idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
          idEl.getElementsByClassName('seconds')[0].innerHTML = secs;

          clearTimeout(countDownFromTime.interval);
          countDownFromTime.interval = setTimeout(function(){ countDownFromTime(countFrom, id); }, 1000);
        }
