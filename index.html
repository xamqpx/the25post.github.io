  <script>
    // Fetch JSON data 
    fetch('all-articles.json')
      .then(response => response.json())
      .then(data => {

        // Sort articles by date
        data.sort((a, b) => {
          return new Date(b.date) - new Date(a.date); 
        });

        // Get all article divs
        const articleDivs = document.querySelectorAll('.article-filler');

        // Loop through each div
        articleDivs.forEach((div, index) => {

          const articleData = data[index];

          // Check if element exists before setting 
          const kickerEl = div.querySelector('.kicker');
          setIfElement(kickerEl, articleData, 'kicker');

          const headlineEl = div.querySelector('.headline');
          setIfElement(headlineEl, articleData, 'headline');

          const articleURLEl = div.querySelector('.article-url');
          if (articleURLEl) {
            articleURLEl.href = articleData.article_url;
          }

          const articleURLElMF = div.querySelector('.article-url-mf');
          if (articleURLElMF) {
            articleURLElMF.href = articleData.article_url;
          }

          const subheadEl = div.querySelector('.subhead');
          setIfElement(subheadEl, articleData, 'subhead');

          const photoEl = div.querySelector('.photo');
          if (photoEl) {
            photoEl.src = articleData.photo_url; 
          }

          const photoCreditEl = div.querySelector('.photo-credit');
          setIfElement(photoCreditEl, articleData, 'photo_credit');  

          const dateEl = div.querySelector('.date');
          setIfElement(dateEl, articleData, 'date');

          let author = articleData.author;
          if (author === '') {
            author = 'JONATHAN PARK';
          }

          const authorEl = div.querySelector('.author');
          if (authorEl) {
            authorEl.innerHTML = author;
          }

        });

        function setIfElement(element, data, property) {
          if (element) {
            element.innerHTML = data[property];
          } 
        };

      });
